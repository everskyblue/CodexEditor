<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>editor</title>
  <style type="text/css" media="all">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      background-color: black;
    }
  </style>
</head>

<body id="container">
  <script src="./node_modules/eruda/eruda.js"></script>
  <script>eruda.init();</script>
  <script>
    const $Worker = window.Worker;
    
    function WorkerBridget(url, opts) {
        console.log(url, opts);
    }
    
    WorkerBridget.prototype = {
        postMessage(data) {
            console.log(data);
            return this;
        },
        set onmessage(v) {
            
            return true;
        },
        terminate() {
            
            return this;
        },
        addEventListener() {
            
        }
    }
    
    window.Worker = WorkerBridget;
    
    window.MonacoEnvironment = {
        getWorker(workerId, label) {
            console.log(workerId, label);
            return new WorkerBridget();
        },
    };
  </script>
  <script src="./node_modules/monaco-editor/dev/vs/loader.js" onerror="console.log('fail load script')"></script>
  <script src="./node_modules/monaco-editor/dev/vs/language/json/jsonWorker.js"></script>
  <script src="./node_modules/monaco-editor/dev/vs/language/css/cssWorker.js"></script>
  <script src="./node_modules/monaco-editor/dev/vs/language/html/htmlWorker.js"></script>
  <script src="./node_modules/monaco-editor/dev/vs/language/typescript/tsWorker.js"></script>
  <script src="./node_modules/monaco-editor/dev/vs/base/worker/workerMain.js"></script>
  <script type="text/javascript">
    function cargar() {
      require.config({ paths: { vs: "./node_modules/monaco-editor/dev/vs" } });

      require(["vs/editor/editor.main"], function () {
        var editor = monaco.editor.create(
          document.getElementById("container"),
          {
            value: [
              "function x() {",
              '\tconsole.log("Hello world!");',
              "}",
            ].join("\n"),
            language: "typescript",
          }
        );
      });

    }
    cargar()

    function cargarRequire() {
      const script = document.createElement('script')
      script.src = 'https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.7/require.min.js'
      document.body.append(script)
      script.onload = function () {
        cargar()
      }
    }
  </script>
  <script src="./load.js"></script>
</body>

</html>
