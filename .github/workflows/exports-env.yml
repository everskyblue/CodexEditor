name: "Secretos de Entorno"

on:
  push:
    branches:
      - exports

jobs:
  exported-vars:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: secrets action
        uses: oNaiPs/secrets-to-env-action@v1
      - name: Export secrets to env variables
        with:
          secrets: ${{ toJSON(secrets) }}
          prefix: PREFIXED_ANDROID
      - name: show secrets
        run: echo "$PREFIXED_ANDROID"
