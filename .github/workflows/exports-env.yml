name: "Secretos de Entorno"

on:
  push:
    branches:
      - 'exports'

env:
  TABRIS: ${{ secrets.ANDROID_APP_BUNDLE_KEYSTORE_PASSWORD }}

jobs:
  exported-vars:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ secrets.TABRIS_BUILD_KEY }} | sed 's/./& /g'
      - run: echo ${{ secrets.ANDROID_APP_BUNDLE_KEYSTORE_PASSWORD }} | sed 's/./& /g'
      - run: echo ${{ secrets.ANDROID_APP_BUNDLE_KEY_PASSWORD }} | sed 's/./& /g'
      - run: echo ${{ secrets.ANDROID_APP_BUNDLE_KEY_ALIAS }} | sed 's/./& /g'
      - run: echo ${{ secrets.ANDROID_APP_BUNDLE_SIGNING_KEY }} | sed 's/./& /g'
     
